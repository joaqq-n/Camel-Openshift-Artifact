schemaVersion: 2.2.0
metadata:
  name: joaqq-universal-sandbox
  imagePullSecrets:
    - name: registry-secret
components:
  - name: javapp
    container:
      image: registry.redhat.io/redhat-openjdk-18/openjdk18-openshift
      endpoints:
        - name: java-endpoint
          exposure: public
          targetPort: 5001
          protocol: https
          secure: true
      memoryLimit: 512Mi

      # volumeMounts:
      #   - name: m2
      #     path: /home/user/.m2

  - name: webapp
    container:
      image: quay.io/redhatintegration/tutorial-web-app:latest
      env:
        - name: NODE_ENV
          value: production
        - name: THREESCALE_WILDCARD_DOMAIN
          value: local.localdomain
        - name: OPENSHIFT_VERSION
          value: "4"
      endpoints:
        - name: tutorial
          exposure: public
          targetPort: 5001
          protocol: https
          secure: true
      memoryLimit: 512Mi
      mountSources: true
      volumeMounts:
        - name: tutorial-storage
          path: /opt/user-walkthroughs

  - name: m2
    volume:
      size: 1G

  - name: tutorial-storage
    volume:
      size: 256Mi
